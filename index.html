<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="body">
<div class="title">
    <h1 title="Etch a Sketch">Etch a Sketch</h1>
</div>
<div class="contenedor"></div>
<div class="buttons">
        <button class="clear">Clear</button>
        <div class="cantidad">
            <input class="rango" type="range" max="64" min="1" value="20">
            <div class="cantidadNumero"></div>
        </div>
        <input class="colores" type="color">
        <button class="random">Rainbow</button>
</div>  
</body>
</html>
